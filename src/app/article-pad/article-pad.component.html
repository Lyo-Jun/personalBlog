<div class="container">
  <ng-container
    *ngFor="let i of articles|async|paginate:{
    itemsPerPage:itemsPerPage,
      currentPage:currentPage
    }"
  >
    <app-artictle-cell [article]="i">
    </app-artictle-cell>
  </ng-container>

  <div class="pagination-option">
    <select [(ngModel)]="itemsPerPage"
            (ngModelChange)="currentPage=1"
            class="dropdown"
    >
      <option *ngFor="let i of [5,10,15,20,30]" [value]="i">
        {{i + '篇/页'}}
      </option>
    </select>
    <pagination-controls
      (pageChange)="currentPage = $event"
      [previousLabel]="'上一页'"
      [nextLabel]="'下一页'"
      [responsive]="true"
    >
    </pagination-controls>

  </div>

</div>
