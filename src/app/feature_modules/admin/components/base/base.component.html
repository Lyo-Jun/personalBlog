<mat-drawer-container style="height:calc(100% - 3.5rem);" autosize>
  <mat-drawer
    #sidenav
    mode="side"
    style="padding: 20px;background-color: cornflowerblue;"
  >

    <div class="vertical">
      <button mat-flat-button class="navigation-button"
        [routerLink]="['./article']" routerLinkActive="active"
      >文章</button>

      <button mat-flat-button class="navigation-button"
              [routerLink]="['./tag']">标签</button>

      <button mat-flat-button class="navigation-button"
              [routerLink]="['./category']"
      >分类</button>

    </div>

  </mat-drawer>
  <div class="pad">
    <button mat-fab color="primary"
      (click)="sidenav.toggle()"
    >
      <mat-icon>chrome_reader_mode</mat-icon>
    </button>
    <div>
      <router-outlet>

      </router-outlet>
    </div>


  </div>


</mat-drawer-container>
