<div class="container"
     (click)="navigateToDetail()"
>

  <div class="heading">
    <span class="title"> {{article.name }}</span>
    <span class="release-time">{{article.lastModifiedTime|date:'yyyy/MM/dd'}}</span>
  </div>
  <div class="description">
    {{  article.description  }}
  </div>
  <div class="tags">

    <div *ngFor="let x of[1,2,3,4]"
         class="tag"
    >
      {{x}}
    </div>
  </div>

</div>
