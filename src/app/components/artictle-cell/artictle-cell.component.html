<div class="container "
     (click)="navigateToDetail()"
>

    <div class="title"> {{article.name }}</div>
    <div class="release-time">{{article.lastModifiedTime|date:'yyyy/MM/dd'}}
    </div>

  <div class="description">
    {{  article.description  }}
  </div>
  <div class="tags">

    <div *ngFor="let tag of article.tags"
         class="tag"
    >
      {{'#'+tag.name}}
    </div>
  </div>

</div>
