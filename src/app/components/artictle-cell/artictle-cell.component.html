<div class="container"
     (click)="navigateToDetail()"
>

  <div class="heading">
    <span class="title"> {{article.name }}</span>
    <span class="release-time">{{article.lastModifiedTime|date:'yyyy/MM/dd'}}</span>
  </div>
  <div class="description">
    {{  article.markdown  }}
  </div>
  <div class="tags">

    <div *ngFor="let tag of article.tags"
         class="tag"
    >
      {{tag.name}}
    </div>
  </div>

</div>
